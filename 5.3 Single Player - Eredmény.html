	<div class="container">
		<div class="bg-app">
			<div class="main">

						<h2>Válassz 3 kártyát!</h2>
					</div>
				</div>
				<div class="row">

						<p>Válaszolj helyesen a szálláshelyhez feltett kérdésekre, és gyűjts morzsát!</p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="swipe-navigator">
							<!-- a class="swipe-navigator-prev" href="#" id ="mySwipePrev"><span class="icon icon-arrow-left"></span></a> -->
							<!--a disable class az a tagbe kiüti a nyilat nem jelenik meg-->
					  	<a class="swipe-navigator-next" href="#" id ="mySwipeNext"><span class="icon icon-arrow-right"></span></a>
						</div>
						<div id='mySwipe' class='swipe'>
						  <div class='swipe-wrap'>
						    <div>
						    	<img class="img-responsive" src="http://placehold.it/350x200">
						    	<div class="requests">
						    		<h4>Lorem ipsum dolor sit amet?</h4>
							    	<ul class="list">
						                 <li>
						                  <input type="checkbox" id="line-checkbox-disabled-checked" checked disabled>
						                  <label for="line-checkbox-disabled-checked">Disabled &amp; checked</label>
						                </li>
						                 <li>
						                  <input type="checkbox" id="line-checkbox-disabled-checked" checked disabled>
						                  <label for="line-checkbox-disabled-checked">Disabled &amp; checked</label>
						                </li>
						                <li class="wrong">
						                  <input type="checkbox" id="line-checkbox-disabled" disabled checked>
						                  <label for="line-checkbox-disabled">Disabled</label>
						                </li>
						                
						             </ul>
						    	</div>
						    </div>

						 
						  </div>
						</div>
						
					</div>
